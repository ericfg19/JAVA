<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App Erice</title>

	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <meta charset="ISO-8859-1">
</head>
<body>

		<div class="container mt-3">
		  <h2>Página de Login</h2>
		  <form action="valida" method="post">
		    <div class="mb-3 mt-3">
		      <label>Email:</label>
		      <input type="email" class="form-control" value="teste@teste.com" placeholder="Entre com o seu email" name="email">
		    </div>
		    <div class="mb-3">
		      <label>Senha:</label>
		      <input type="password" class="form-control" value="123456" placeholder="Senha" name="senha">
		    </div>
		    <hr>
		    <button type="submit" class="btn btn-primary">Acessar</button>
		  </form>
		</div>

</body>
</html>
